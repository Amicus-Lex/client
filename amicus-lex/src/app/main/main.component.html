<div class="card-param" *ngFor="let contact of data.contacts">
  <mat-card>
    <mat-card-title>{{contact.name}}</mat-card-title>
    <hr>
    <mat-card-content>{{contact.location}}{{contact.role}}{{contact.company}}</mat-card-content>
    <img mat-card-image>
    <mat-card-actions>{{contact.info}}</mat-card-actions>
    <hr>    
    <mat-card-footer>{{contact.email}}{{contact.twitter}}</mat-card-footer>
  </mat-card>
</div>
